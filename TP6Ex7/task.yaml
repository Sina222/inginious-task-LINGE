context: |
    Un jardinier plante un nombre a de nénuphars dans son étang. Chaque nénuphar est capable d'engendrer un autre nénuphar chaque année, la population de nénuphars double donc chaque année :

    - Programmez une version itérative du calcul de la population sous la forme d'une méthode PopulationIterative prenant en arguments la population initiale a et le nombre d'années écoulées n. Si n < 0 la fonction renvoie 0 sinon elle renvoie la population de l'année n.Signature de la méthode: **def populationIterative(a,n)**
    - L'étang a une superficie de 60 m2 et un nénuphar fait 20 cm2. Ecrivez une méthode main(...) qui utilise la méthode précédente (PopulationIterative) et une boucle while pour trouver combien d'années il faudra en partant de 3 nénuphars pour couvrir tout l'étang, et afficher le résultat. (NB: 1 m2 = 10 000 cm2)Signature de la méthode: **def nombreAnnee()**
