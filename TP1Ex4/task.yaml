    Écrivez une méthode ``changer()`` qui reçoit une chaîne de caractère en entrée, et renvoie en sortie cette chaîne où toutes les lettres 'r' seront remplacées par 'l'.

    **Exemple:**

    La chaine de caractère suivant:

    .. code-block:: python

        "Et ce grand dragon, cet ancien serpent"

    Donnera:

    .. code-block:: python

        "Et ce gland dlagon, cet ancien selpent"

    ----

    **Optionnel:**

    Pour aller plus loin, vous pouvez également permettre à l’utilisateur de rentrer la lettre à remplacer ainsi que la lettre qui la remplacera.
